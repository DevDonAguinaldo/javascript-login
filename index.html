<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/account_information.js"></script>
    <script src="/js/registered.js"></script>
    <title>JavaScript - Registration Sheet</title>
</head>
<body>
    <!-- container for page -->
    <div class="container">
        <div class="input-field">
            <h1>Log In</h1>
            <!-- input text field for email -->
            <input type="email" class="form-control" name="Input Email" id="input-email" placeholder="Email Address" required> <br>   
            <!-- input text field for password -->
            <input type="password" class="form-control" name="Password" id="input-pw" placeholder="Password" required> <br>
            <!-- password reset link -->
            <a href="#" id="forgotpwlink">Forgot My Password</a> <br>
            <!-- buttons for verification -->
            <div id="btns">
                <button class="btn btn-success" id="login-submit-btn" onclick="login_submit()">SUBMIT</button>
                <a href="/html/signup.html" class="btn btn-info" id="signup-btn">SIGNUP</a>
            </div>
        </div>
    </div>

</body>
<script src="/js/index.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</html>
